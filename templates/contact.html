{% extends 'basic.html' %}
{% block title %}contact
{% endblock title %}
{% block body %}
<div class="container mb-3 py-4">
    <a href="https://www.google.com/maps/d/u/3/edit?mid=1z4gFMb_aZTTY5NkcbzTO_KPY5Q7o4p7g&usp=sharing" target="_blank" style="display: inline-block; padding:16px; border-radius: 8px; background-color: #d39e00; color: #fff; text-decoration: none; font-family: sans-serif; font-size: 16px;">Get direction on Map <img alt="Twitter" width="30" height="30" src="https://cdn-icons-png.flaticon.com/512/854/854878.png"> </a>
</div>
<div class="container mb-3 py-4">
    <a href="https://api.whatsapp.com/send?phone=918003575382" target="_blank" style="display: inline-block; padding:16px; border-radius: 8px; background-color: #25D366; color: #fff; text-decoration: none; font-family: sans-serif; font-size: 16px;">Contact us on WhatsApp <img alt="Twitter" width="30" height="30" src="https://cdn-icons-png.flaticon.com/512/2111/2111774.png"></a>
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>      
        
        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>
  </form>
{% endblock body %}
